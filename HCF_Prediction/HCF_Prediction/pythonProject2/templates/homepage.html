<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新一代人工智能重大项目课题测试大纲</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px;
            backdrop-filter: blur(10px);
        }

        .main-title {
            text-align: center;
            color: #2c3e50;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 60px;
        }

        .function-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .function-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .function-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .function-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .function-card:hover::before {
            left: 100%;
        }

        .card-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.6;
        }

        .steel-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .titanium-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .function-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <!-- 标题区域 -->
            <h1 class="main-title">基于机器学习的材料疲劳性能预测系统</h1>
            <p class="subtitle">人工智能驱动的材料研发共性技术平台和应用示范</p>

            <!-- 功能按钮网格 -->
            <div class="function-grid">
                <!-- 钢材高周疲劳预测 -->
                <div class="function-card steel-card" onclick="navigateToMaterial(event, 'steel_hcf')">
                    <h3 class="card-title">钢材高周疲劳预测</h3>
                </div>

                <!-- 钢材低周疲劳预测 -->
                <div class="function-card steel-card" onclick="navigateToMaterial(event, 'steel_lcf')">
                    <h3 class="card-title">钢材低周疲劳预测</h3>
                </div>

                <!-- 钛合金高周疲劳预测 -->
                <div class="function-card titanium-card" onclick="navigateToMaterial(event, 'titanium_hcf')">
                    <h3 class="card-title">钛合金高周疲劳预测</h3>
                </div>

                <!-- 钛合金低周疲劳预测 -->
                <div class="function-card titanium-card" onclick="navigateToMaterial(event, 'titanium_lcf')">
                    <h3 class="card-title">钛合金低周疲劳预测</h3>
                </div>
            </div>

            <!-- 页脚信息 -->
            <div class="footer">
                <p>
                    <i class="bi bi-cpu"></i> 
                    新一代人工智能重大项目课题
                    <!-- <i class="bi bi-shield-lock"></i> 
                    安全可靠的材料性能评估工具 -->
                </p>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function navigateToMaterial(event, materialType) {
            // 添加点击动效
            const target = event.currentTarget;
            target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                target.style.transform = '';
                // 跳转到材料选择页面
                window.location.href = `/material/${materialType}`;
            }, 150);
        }

        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.function-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
