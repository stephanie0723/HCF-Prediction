<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ material_name }} - 选择预测方式</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }

        .selection-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px;
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .page-subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .breadcrumb-nav {
            background: transparent;
            margin-bottom: 30px;
        }

        .breadcrumb-nav .breadcrumb-item a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb-nav .breadcrumb-item a:hover {
            color: #764ba2;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .option-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option-card:hover::before {
            left: 100%;
        }

        .batch-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .option-icon {
            font-size: 5rem;
            color: white;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .option-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .option-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .option-features {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .back-button {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .selection-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .options-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .option-card {
                min-height: 250px;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="selection-container">
            <!-- 返回按钮 -->
            <button class="back-button" onclick="goBack()">
                <i class="bi bi-arrow-left"></i> 返回首页
            </button>

            <!-- 面包屑导航 -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">首页</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">{{ material_name }}</li>
                </ol>
            </nav>

            <!-- 页面标题 -->
            <h1 class="page-title">{{ material_name }}</h1>
            <p class="page-subtitle">请选择数据输入方式</p>

            <!-- 选项卡片 -->
            <div class="options-container">
                <!-- 单独上传数据 -->
                <div class="option-card" onclick="navigateToSingle(event, '{{ material_type }}')">
                    <div class="option-icon">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <h3 class="option-title">单独上传数据</h3>
                    <p class="option-description">
                        通过表单输入单个样本的<br>
                        材料参数进行预测
                    </p>
                    <div class="option-features">
                        ✓ 快速单次预测<br>
                        ✓ 实时结果展示<br>
                        ✓ 参数详细说明
                    </div>
                </div>

                <!-- 批量上传数据 -->
                <div class="option-card batch-card" onclick="navigateToBatch(event, '{{ material_type }}')">
                    <div class="option-icon">
                        <i class="bi bi-file-earmark-spreadsheet"></i>
                    </div>
                    <h3 class="option-title">批量上传数据</h3>
                    <p class="option-description">
                        上传Excel文件进行<br>
                        批量数据预测
                    </p>
                    <div class="option-features">
                        ✓ 支持Excel格式<br>
                        ✓ 批量处理多个样本<br>
                        ✓ 结果文件下载
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function navigateToSingle(event, materialType) {
            // 添加点击动效
            const target = event.currentTarget;
            target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                target.style.transform = '';
                // 跳转到单独预测页面
                window.location.href = `/predict_single/${materialType}`;
            }, 150);
        }

        function navigateToBatch(event, materialType) {
            // 添加点击动效
            const target = event.currentTarget;
            target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                target.style.transform = '';
                // 跳转到批量预测页面
                window.location.href = `/predict_batch/${materialType}`;
            }, 150);
        }

        function goBack() {
            window.location.href = '/';
        }

        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.option-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 300);
            });
        });
    </script>
</body>
</html>
